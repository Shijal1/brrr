        /* main card ‚Äì like a vintage letter */

            overflow-y: auto;

            scrollbar-color: #ffb3b3 #ffe3e3;
        }

        .letter-card::-webkit-scrollbar {

        }
        .letter-card::-webkit-scrollbar-track {

            border-radius: 10px;
        }
        .letter-card::-webkit-scrollbar-thumb {

        }

        /* slide content */
        .slide-content {
            text-align: center;
            word-wrap: break-word;
            white-space: pre-wrap;
        }

        .slide-content p {
            margin: 0.5rem 0;
        }

        /* improved dog image ‚Äì fits perfectly, no layout shift */
        .dog-image {
            max-width: 260px;
            max-height: 220px;
            width: auto;
            height: auto;
            border-radius: 30px;
            box-shadow: 0 12px 24px rgba(0,0,0,0.3);

            display: block;

        /* remove old placeholder style (not needed now, but keep for safety) */
        .image-placeholder {

        }

        /* buttons */
        .options {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 1.5rem 0;
            flex-wrap: wrap;
        }

        .opt-btn {
            background: #fff2d7;
            border: 2px solid #ffaeae;
            border-radius: 60px;
            padding: 0.8rem 2.5rem;
            font-family: 'Caveat', cursive;
            font-size: 2rem;
            font-weight: 600;
            color: #6b3f1f;
            box-shadow: 0 8px 0 #d48d8d;
            cursor: pointer;
            transition: all 0.07s;
            line-height: 1;
        }

        .opt-btn:active {
            transform: translateY(7px);
            box-shadow: 0 1px 0 #d48d8d;
        }

        .next-btn {
            background: #ffc6c6;
            border: none;
            border-radius: 50px;
            padding: 0.8rem 2.5rem;
            font-family: 'Caveat', cursive;
            font-size: 2rem;
            font-weight: 600;
            color: #4d2f17;
            border: 2px solid white;
            box-shadow: 0 5px 0 #b16f6f;
            cursor: pointer;

            margin: 1.5rem auto 0.5rem;
            display: inline-block;

        }

        .next-btn:active {
            transform: translateY(5px);
            box-shadow: 0 0 0 #b16f6f;
        }

        .next-btn.hidden, .opt-btn.hidden {

        }

        .footer-note {
            font-family: 'Quicksand', sans-serif;
            font-size: 1rem;
            margin-top: 1rem;
            opacity: 0.7;
            color: #6b4f3a;
        }

        .heart {
            color: #dc143c;
            font-size: 2rem;
            filter: drop-shadow(0 0 6px #ff9a9a);
        }

        .big-heart {
            font-size: 3rem;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }

        }

        /* small adjustments */
        .signature {
            font-size: 2rem;
            margin-top: 1rem;
            border-top: 2px dashed #e1a4a4;
            padding-top: 1rem;
            text-align: right;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <!-- star layers -->
